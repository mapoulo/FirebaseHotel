

<ion-content *ngFor =  "let item of MyArray">
    

  <div class="container">
   
      <div class="logo">
<img src="{{image}}" alt="">
        </div>



  <div class="login" >

    <h4>{{roomType}}</h4>
   <h4>Location {{item.Location}}</h4>
   <div class="star">
     <ion-icon name="star"></ion-icon>
     <ion-icon name="star"></ion-icon>
     <ion-icon name="star"></ion-icon>
     <ion-icon name="star"></ion-icon>
     <ion-icon name="star"></ion-icon>
 </div>
 
     </div>

              <ion-slides pager class="slides">

                    <img src="{{item.image}}" alt="" class="slideses" >

                </ion-slides><br>

          </div>
        
  </div>
